<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Reveal Button</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #98FB98;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .reveal-btn {
      background-color: #ADD8E6;
      border: none;
      color: white;
      font-size: 20px;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      cursor: pointer;
      transition: 0.3s;
    }

    .reveal-btn:hover {
      background-color: #87CEEB;
    }

    .eight-container {
      display: none;
      position: fixed;
      top: 10%;
      left: 10%;
      width: 80%;
      height: 80%;
      text-align: center;
      font-size: 70vh;
      color: white;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.5s;
    }
  </style>
  <script>
    function revealEight() {
      const revealBtn = document.querySelector('.reveal-btn');
      const eightContainer = document.querySelector('.eight-container');
      revealBtn.style.animation = 'explode 0.5s linear forwards';
      setTimeout(() => {
        revealBtn.style.display = 'none';
        eightContainer.style.display = 'flex';
        eightContainer.style.opacity = '1';
      }, 500);
    }
  </script>
</head>
<body>
  <button class="reveal-btn" onclick="revealEight()">Reveal</button>
  <div class="eight-container">
    <span>8</span>
  </div>
</body>
</html>
